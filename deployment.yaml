apiVersion: apps/v1
kind: Deployment
metadata:
  name: primuslearning
  labels:
    app: primuslearning
spec:
  replicas: 1
  selector:
    matchLabels:
      app: primuslearning
  template:
    metadata:
      labels:
        app: primuslearning
    spec:
      containers:
        - name: sumon
          image: 605060434181.dkr.ecr.us-east-1.amazonaws.com/sumon:$IMAGE_TAG
          imagePullPolicy: Always
          ports:
            - containerPort: 8080